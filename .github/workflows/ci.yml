name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m venv .venv && source .venv/bin/activate && pip install -r requirements.txt -r requirements-dev.txt
      - run: source .venv/bin/activate && python -m ruff check .
      - run: source .venv/bin/activate && pytest -q
      - run: source .venv/bin/activate && python -m pip_audit || true

